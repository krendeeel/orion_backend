version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: nestjs_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nestjs}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs_network

volumes:
  postgres_data:
    name: nestjs_postgres_data

networks:
  nestjs_network:
    driver: bridge